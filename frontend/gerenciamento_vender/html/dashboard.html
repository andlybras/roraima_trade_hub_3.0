{% extends 'base.html' %}
{% load static %}
{% block titulo %}Meu Painel | Roraima Trade Hub{% endblock %}
{% block css_pagina %}
    <link rel="stylesheet" href="{% static 'gerenciamento_registros/css/formularios_autenticacao.css' %}">
{% endblock %}
{% block conteudo %}
<div class="container-formulario">
    <div class="painel-formulario" style="max-width: 600px;">
        <h1 class="titulo-pagina">Painel Empresarial</h1>
        <p style="color: #c0e0eb; margin-top: -15px; margin-bottom: 25px;">Bem-vindo(a), {{ user.username }}!</p>

        <a href="{% url 'gerenciamento_registros:perfil_update' %}" class="botao-acao" style="margin-right: 15px;">Editar Perfil</a>
        <form action="{% url 'gerenciamento_registros:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="botao-acao" style="background-color: #5a6a70; color: #E4F8FF;">Sair</button>
        </form>
    </div>
</div>
{% endblock %}
